<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="Form" />
    <link rel="icon" href="../img/logo-wpu.png" />
    <title>Form Example - WPU</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label for="username">Userame :</label>
      <input type="text" id="username" />
      <br />
      <label for="password">Password :</label>
      <input type="password" id="password" />
      <br />
      <input type="radio" name="jeniskelamin" id="pria" />
      <label for="pria">Pria</label>
      <input type="radio" name="jeniskelamin" id="wanita" />
      <label for="wanita">Wanita</label>
      <br />
      <input type="checkbox" id="menyanyi" />
      <label for="menyanyi">Menyanyi</label>
      <input type="checkbox" id="olahraga" />
      <label for="olahraga">Olahraga</label>
      <input type="checkbox" id="ngoding" />
      <label for="Ngoding">Ngoding</label>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <select name="" id="">
        <option value="bandung">Bandung</option>
        <option value="tangerang">Tangerang</option>
        <option value="jakarta">Jakarta</option>
      </select>
      <input type="submit" name="submit" id="submit" value="kirim !" />
    </form>
  </body>
</html>
