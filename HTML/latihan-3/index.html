<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo-wpu.png" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Paragraph</title>
  </head>
  <body>
    <h1>Praktik Paragraph pada HTML</h1>
    <!-- Tag p, br, dan hr -->
    <p>Data Mahasiswa</p>
    <br />
    <p>
      Thoriq Nurul Fikri <br />
      20190801054
    </p>
    <hr />
    <!-- End Tag p, br, dan hr -->

    <!-- Contoh tag b, i, u -->
    <p>
      <b>Selamat datang di kuliah <i>Pemograman Web 1</i></b>
    </p>
    <p>Jurusan <u>Teknologi Informatika</u></p>
    <hr />
    <!-- End Contoh tag b, i, u -->

    <!-- Contoh tag strong dan em -->
    <p>
      <strong>Pengumuman</strong>. Kuliah pemograman web 1, senin 12 Januari
      2024 <em>ditiadakan!</em>
    </p>
    <!-- End Contoh tag strong dan em -->
    <script src="script.js"></script>
  </body>
</html>
